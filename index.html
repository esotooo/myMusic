<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sounds By Edwin</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>

    <header id="header" class="header bg-white fixed py-7 shadow-md z-50 w-full">
      <div class="flex flex-col md:flex-row items-center justify-between mx-10 px-2">
        <div class="flex items-center">
          <!-- Título -->
          <a href="#Inicio" class="text-5xl font-bold flex flex-col leading-tight">
            Sounds
            <span class="text-sm text-rose-500 -mt-2">By Edwin</span>
          </a>
    
          <!-- Botón abrir menú (solo visible en móvil), a la derecha del título -->
          <button id="menu-toggle" class="md:hidden text-3xl ml-30 leading-none">
            ☰
          </button>
        </div>
    
        <!-- Menú móvil (oculto inicialmente) -->
        <nav id="mobile-menu" class="fixed inset-0 bg-white flex flex-col items-start justify-start gap-8 text-3xl font-bold text-left z-50 hidden pt-8 pl-8">
          <!-- Botón cerrar -->
          <button id="menu-close" class="absolute top-6 right-6 text-5xl font-bold hover:text-rose-500">&times;</button>
    
          <a href="#Generos" class="hover:text-rose-500">Géneros</a>
          <a href="#Albums" class="hover:text-rose-500">Albums</a>
          <a href="#Playlists" class="hover:text-rose-500">Playlists</a>
    
          <!-- Redes sociales dentro del menú -->
          <div class="flex gap-6 text-4xl mt-8">
            <a href="#" class="hover:text-rose-500"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="hover:text-rose-500"><i class="fa-brands fa-facebook"></i></a>
          </div>
        </nav>
    
        <!-- Menú desktop (visible en md+) -->
        <nav class="hidden md:flex gap-6 text-xl font-bold justify-center navbar md:flex-row">
          <a href="#Generos" class="hover:text-rose-500">Géneros</a>
          <a href="#Albums" class="hover:text-rose-500">Albums</a>
          <a href="#Playlists" class="hover:text-rose-500">Playlists</a>
        </nav>
    
        <!-- Redes sociales desktop -->
        <nav class="hidden md:flex gap-6 text-3xl">
          <a href="#" class="hover:text-rose-500"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="hover:text-rose-500"><i class="fa-brands fa-facebook"></i></a>
        </nav>
      </div>
    </header>
    
    

    <main class="contenido mt-26">

      <!--Sección de Inicio-->
      <section id="Inicio" class="scroll-mt-28">
        <div class="relative w-full h-[690px]">
          <video src="./src/videos/music.mp4" autoplay loop muted playsinline
            class="absolute top-0 left-0 w-full h-full object-cover">
          </video>
          <div class="absolute inset-0 flex flex-col items-center justify-center" style="background-color: rgba(0,0,0,0.5);">
            <h2 class="text-white text-4xl font-bold mb-4 text-center">Un mundo hecho de sonidos</h2>
            <a href="#Playlists" 
              class="text-white rounded-2xl bg-rose-500 p-3 font-bold mt-4 shadow-2xl">
            Ver Playlists
            </a>
          </div>
        </div>
      </section>

      <!--Sección de generos-->
      <section id="Generos" class="mt-10 mx-10 scroll-mt-35">
        <h1 class="text-4xl font-bold text-center text-rose-500">Géneros</h1>
        <p class="text-xl my-6 mx-2">A continuación encontrarás mis géneros musicales favoritos.</p>
          <div class="grid grid-cols-1 gap-x-4  md:grid-cols-2 lg:grid-cols-3" id="generos">
              <!--Aqui se generá el DIV con cada género-->
          </div>
      </section>

      <!--Sección de Albums-->
      <section id="Albums" class="mt-10 scroll-mt-28 bg-black pt-10 pb-30">
        <h1 class="text-4xl font-bold text-center text-rose-500">Álbums</h1>
        <p class="text-gray-400 font-bold text-center mt-3">Álbums Recomendados</p>
        <div class="swiper mt-8">
          <div class="swiper-wrapper" id="albums">
            <!--Aqui se generá el DIV con cada álbum-->
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      
      <!--Sección de Playlists-->
      <section id="Playlists" class="mt-10 scroll-mt-42">
        <h1 class="text-4xl font-bold text-center text-rose-500">Playlists</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 mt-10 mx-10 gap-4 my-10" id="playlists">
          <!--Aqui se generá el DIV con cada Playlist-->
        </div>
      </section>
        

    </main>

    <footer class="bg-rose-500 py-10"> 
      <div class="mx-10 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <p class="font-bold text-white text-xl text-center md:text-left">
          &copy; <span id="anio"></span> My Music By Edwin. Todos los derechos reservados.
        </p>
        <nav class="text-3xl text-white flex justify-center gap-4">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </nav>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
